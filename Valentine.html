<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALENTINE'S DAY</title>

<style>
.container{
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.button{
padding: 10px 20px;
margin: 0 10px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: transform 0.3s ease;
}

.yes-button{
background-color: green;
color: white;
}

.no-button{
background-color: red;
color: white;
}
</style>
</head>

<body>
<div class="container">
<img src="video.gif" width="200" />
<h2><b>We Mzee, Will You Be My Valentine?</b></h2>
<button class="button yes-button" id="yesButton">YES</button>
<button class="button no-button" id="noButton">NO</button>
</div>

<script>
const greenButton = document.getElementById('yesButton');
const redButton = document.getElementById('noButton');
let clickCount = 0;

const texts = [
"Are you sure?",
"Wanna think again?",
"I'm asking again.",
"Don't rush, please think it through"
];

redButton.addEventListener('click', () => {
if (clickCount < texts.length) {
redButton.textContent = texts[clickCount];
}

clickCount++;

if (clickCount === 5) {
redButton.remove();
greenButton.textContent = "Yes, I do ❤️";
}else {
const currentSize = window.getComputedStyle(greenButton).
getPropertyValue( 'font-size');
const newSize = parseFloat(currentSize) * 1.5;
greenButton.style.fontSize = newSize + 'px';
}
});

greenButton.addEventListener('click', () => {
greenButton.innerHTML = "❤️";
redButton.remove();
greenButton.style.fontSize = "3em";
});
</script>

</body>
</html>
